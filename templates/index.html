<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bluesky Firehose Stats</title>
    <style>
        body { 
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .terminal {
            max-width: 1400px;
            margin: 0 auto;
            overflow-y: auto;
            height: 95vh;
        }
        
        .minute-block {
            margin-bottom: 20px;
            border-bottom: 1px solid #004400;
            padding-bottom: 10px;
        }
        
        .timestamp {
            color: #00aa00;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 2px 10px;
        }
        
        .stat-item:hover {
            background-color: #001100;
        }
        
        .value {
            color: #00ff00;
        }
        
        .header {
            position: sticky;
            top: 0;
            background-color: #001100;
            padding: 10px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #004400;
            z-index: 100;
        }
        
        .metrics {
            display: flex;
            justify-content: space-between;
            padding: 5px 20px;
            font-size: 0.9em;
            color: #00aa00;
        }
        
        .metric-item {
            display: flex;
            gap: 10px;
        }
        
        .metric-value {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="header">
            <pre>
╔════════════════════════════════════════════════╗
║             BLUESKY FIREHOSE MONITOR           ║
╚════════════════════════════════════════════════╝</pre>
            <div class="metrics">
                <div class="metric-item">
                    <span>Messages/sec:</span>
                    <span class="metric-value" id="message-rate">0</span>
                </div>
                <div class="metric-item">
                    <span>Last update:</span>
                    <span class="metric-value" id="last-update">-</span>
                </div>
            </div>
        </div>
        <div id="stats-content"></div>
    </div>

    <script>
        let ws;
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        function formatStats(stats) {
            return stats.map(([key, value]) => {
                const [collection, operation] = key.split(':');
                return `<div class="stat-item">
                    <span class="label">${collection.split('.').pop()}:${operation}</span>
                    <span class="value">${value}</span>
                </div>`;
            }).join('');
        }

        function addMinuteBlock(minute, stats) {
            const blockDiv = document.createElement('div');
            blockDiv.className = 'minute-block';
            blockDiv.innerHTML = `
                <div class="timestamp">${minute}</div>
                <div class="stats-grid">
                    ${formatStats(stats)}
                </div>
            `;
            return blockDiv;
        }

        function updateMetrics(data) {
            document.getElementById('message-rate').textContent = 
                data.current.message_rate.toFixed(1);
            document.getElementById('last-update').textContent = 
                data.current.last_update;
        }

        function updateDisplay(data) {
            updateMetrics(data);
            
            const container = document.getElementById('stats-content');
            
            // Update current minute
            const currentBlock = addMinuteBlock(data.current.minute, data.current.stats);
            
            // Create blocks for historical data
            const historyBlocks = data.history.map(item => 
                addMinuteBlock(item.minute, Object.entries(item.counts).sort((a, b) => b[1] - a[1]))
            );
            
            // Clear and rebuild the display
            container.innerHTML = '';
            container.appendChild(currentBlock);
            historyBlocks.reverse().forEach(block => container.appendChild(block));
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const path = window.location.pathname.replace(/\/+$/, '');
            ws = new WebSocket(protocol + window.location.host + path + '/stats');
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                reconnectAttempts = 0;
                // Start sending periodic pings
                startPingInterval();
            };

            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data === 'pong') return;
                updateDisplay(data);
            };

            ws.onclose = function() {
                console.log('WebSocket connection closed');
                clearInterval(pingInterval);
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    console.log(`Reconnecting... Attempt ${reconnectAttempts}`);
                    setTimeout(connectWebSocket, 5000);
                } else {
                    console.log('Max reconnection attempts reached. Reloading page...');
                    setTimeout(() => window.location.reload(), 5000);
                }
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }

        let pingInterval;
        function startPingInterval() {
            // Send ping every 30 seconds
            pingInterval = setInterval(() => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send('ping');
                }
            }, 30000);
        }

        // Initial connection
        connectWebSocket();
    </script>
</body>
</html>
